<!DOCTYPE html>
<html lang="en">
<head>
    <title>Blueprints</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/bootstrap/5.3.2/js/bootstrap.min.js"></script>
    <script src="js/apimock.js"></script>
    <script src="js/apiclient.js"></script>
    <script src="js/app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Columna para la tabla -->
        <div class="col">
            <h1>Blueprints</h1>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="author" placeholder="Author" aria-label="Author" aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2"  onclick="app.getBlueprintsByAuthor()">Get Blueprints</button>
            </div>
            <h5 id="author-content">Author Name</h5>
            <table id="blueprint-table" class="table">
                <thead>
                <tr>
                    <th>Blueprint</th>
                    <th>Points</th>
                    <th>Draw</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
            <h5 id="total-points">Total user points:</h5>
        </div>
        <!-- Columna para el canvas -->
        <div class="col">
            <h5 id="blueprint-name">Blueprint Name</h5>
            <canvas id="canvas" width="500" height="500" style="border:1px solid #000000;"></canvas>
        </div>
    </div>
</div>
</body>

</html>
